<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo8X9C2+R9H0f2FmZJ3Q1Gm58RZGz0UAnJoZQnQJ5dKQx04"
      crossorigin="anonymous"
    />
    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary: #4CAF50;
        --primary-dark: #388E3C;
        --secondary: #8BC34A;
        --text-dark: #263238;
        --text-light: #ECEFF1;
        --bg-light: #F9FBE7;
        --card-bg: rgba(255, 255, 255, 0.85);
      }
      
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
      }
      
      /* Hero Section */
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                    url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80") no-repeat center center;
        background-size: cover;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 2rem;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      .hero-content {
        text-align: center;
        color: var(--text-light);
        z-index: 1;
        max-width: 800px;
        padding: 0 20px;
      }
      
      .hero-content h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .hero-content p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* Glass Card Effect */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Form Styling */
      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
      }
      
      .form-control, .form-select {
        height: 50px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.25);
        border-color: var(--primary);
      }
      
      /* Button Styling */
      .btn-custom {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }
      
      .btn-custom:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }
      
      /* Results Section */
      #resultContainer {
        display: block;
      }
      
      #resultContainer h2, #resultContainer h3 {
        color: var(--primary-dark);
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      
      #resultContainer h2:first-child {
        margin-top: 0;
      }
      
      #cropName {
        font-size: 1.75rem;
        color: var(--text-dark);
        font-weight: 600;
      }
      
      #cropImage {
        max-width: 200px;
        border-radius: 10px;
        margin: 1rem 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      
      #cropImage:hover {
        transform: scale(1.05);
      }
      
      #explanationList li, #profitList li {
        margin-bottom: 0.5rem;
        position: relative;
        padding-left: 1.5rem;
      }
      
      #explanationList li:before {
        content: "âœ“";
        color: var(--primary);
        position: absolute;
        left: 0;
        font-weight: bold;
      }
      
      /* Image Container */
      #imageContainer {
        text-align: center;
        margin: 1.5rem 0;
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .hero-content h1 {
          font-size: 2.5rem;
        }
        
        .hero-content p {
          font-size: 1rem;
        }
        
        .glass-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero animate__animated animate__fadeIn">
      <div class="hero-content">
        <h1>Crop Recommendation</h1>
        <p>Find the perfect crop for your soil conditions</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Form Container -->
          <div class="glass-card animate__animated animate__fadeInUp" data-aos="fade-up">
            <form>
              <div class="row g-4">
                <!-- Soil Nutrients Section -->
                <div class="col-12 mb-2">
                  <h4 class="text-primary mb-3">Soil Composition</h4>
                </div>
                <div class="col-md-6">
                  <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="nitrogen"
                    placeholder="Enter nitrogen content"
                  />
                </div>
                <div class="col-md-6">
                  <label for="phosphorous" class="form-label">Phosphorous (P)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="phosphorous"
                    placeholder="Enter phosphorous content"
                  />
                </div>
                <div class="col-md-6">
                  <label for="potassium" class="form-label">Potassium (K)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="potassium"
                    placeholder="Enter potassium content"
                  />
                </div>
                <div class="col-md-6">
                  <label for="ph" class="form-label">pH</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="ph"
                    placeholder="Enter soil pH"
                  />
                </div>
                
                <!-- Location and Season Section -->
                <div class="col-12 mt-4 mb-2">
                  <h4 class="text-primary mb-3">Location & Season</h4>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select class="form-select" id="inputState">
                    <option value="">-- select state --</option>
                    <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                    <option value="ARUNACHAL PRADESH">ARUNACHAL PRADESH</option>
                    <option value="ASSAM">ASSAM</option>
                    <option value="BIHAR">BIHAR</option>
                    <option value="CHATISGARH">CHATISGARH</option>
                    <option value="GOA">GOA</option>
                    <option value="GUJARAT">GUJARAT</option>
                    <option value="HARYANA">HARYANA</option>
                    <option value="HIMACHAL">HIMACHAL</option>
                    <option value="JAMMU AND KASHMIR">JAMMU AND KASHMIR</option>
                    <option value="JHARKHAND">JHARKHAND</option>
                    <option value="KARNATAKA">KARNATAKA</option>
                    <option value="KERALA">KERALA</option>
                    <option value="MADHYA PRADESH">MADHYA PRADESH</option>
                    <option value="MAHARASHTRA">MAHARASHTRA</option>
                    <option value="MANIPUR">MANIPUR</option>
                    <option value="MEGHALAYA">MEGHALAYA</option>
                    <option value="MIZORAM">MIZORAM</option>
                    <option value="NAGALAND">NAGALAND</option>
                    <option value="ORISSA">ORISSA</option>
                    <option value="PUNJAB">PUNJAB</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="SIKKIM">SIKKIM</option>
                    <option value="TAMIL NADU">TAMIL NADU</option>
                    <option value="TRIPURA">TRIPURA</option>
                    <option value="UTTARANCHAL">UTTARANCHAL</option>
                    <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                    <option value="WEST BENGAL">WEST BENGAL</option>
                    <option disabled>â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</option>
                    <option value="ANDAMAN AND NICOBAR ISLANDS">
                      ANDAMAN AND NICOBAR ISLANDS
                    </option>
                    <option value="CHANDIGARH">CHANDIGARH</option>
                    <option value="DADAR NAGAR HAVELI">DADAR NAGAR HAVELI</option>
                    <option value="DAMAN AND DUI">DAMAN AND DUI</option>
                    <option value="DELHI">DELHI</option>
                    <option value="LAKSHADWEEP">LAKSHADWEEP</option>
                    <option value="PONDICHERRY">PONDICHERRY</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputDistrict" class="form-label">District</label>
                  <select class="form-select" id="inputDistrict">
                    <option value="">-- select district --</option>
                    <!-- Options dynamically populated -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputMonth" class="form-label">Month</label>
                  <select class="form-select" id="inputMonth">
                    <option value="JAN">JAN</option>
                    <option value="FEB">FEB</option>
                    <option value="MAR">MAR</option>
                    <option value="APR">APR</option>
                    <option value="MAY">MAY</option>
                    <option value="JUN">JUN</option>
                    <option value="JUL">JUL</option>
                    <option value="AUG">AUG</option>
                    <option value="SEP">SEP</option>
                    <option value="OCT">OCT</option>
                    <option value="NOV">NOV</option>
                    <option value="DEC">DEC</option>
                  </select>
                </div>
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-custom" onclick="predict()">
                  Get Recommendation
                </button>
              </div>
            </form>
          </div>

          <!-- Results Container -->
          <div class="glass-card" id="resultContainer" data-aos="fade-up">
            <h2>Recommendation</h2>
            <p id="cropName">-</p>
            
            <!-- Added imageContainer div -->
            <div id="imageContainer" class="text-center">
              <!-- Image will be dynamically added here -->
            </div>

            <h3>How sure are we?</h3>
            <p id="uncertaintyText">-</p>

            <h3>Why this recommendation?</h3>
            <ul id="explanationList"></ul>

            <h3>Projected Profit (â‚¹ per ha)</h3>
            <ul id="profitList"></ul>
            <p class="mt-3"><strong>Best (risk-adjusted):</strong> <span id="profitBest">-</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6tztlE3eMjCBlx0YfFAdVQSZeF5d"
      crossorigin="anonymous"
    ></script>
    <!-- AOS Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
